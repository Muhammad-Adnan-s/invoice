<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biling System Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>
                Billing System Application
            </h1>
            <!-- <button class="icon material-symbols-rounded">send</button> -->
        </div>
        <div class="input-field">
            <div class="input">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Enter product name ">
                <label for="">Price</label>
                <input tpe="text" id="price" placeholder="Enter product  price">
                <div class="btn">
                    <button id="cart">Add to Cart</button>
                </div>
            </div>
            <div class="output">
                <div id="para">
                    <div class="head">
                        <h2>Name</h2>
                        <h2>Price</h2>
                        <h2>Action</h2>
                    </div>
                </div>
                <div class="total">
                    <h2>Total Cost: <span id="sp"></span></h2>
                    <div class="btn">
                        <button id="btn">Generate Invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
